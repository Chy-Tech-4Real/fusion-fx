    <script>
        function openWhatsApp() {
            var phoneNumber = "2348160844402"; // Replace with your WhatsApp number
            var message = "Hello, I have a question!"; // Default message
            var whatsappURL = "https://chat.whatsapp.com/KT42tYKlGvL4fJzT1FkQhv?mode=ems_copy_c";
            window.open(whatsappURL, "_blank");
        }

        // Make WhatsApp icon draggable
        const icon = document.getElementById("whatsappIcon");

        let isDragging = false;
        let offsetX, offsetY;

        icon.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - icon.getBoundingClientRect().left;
            offsetY = e.clientY - icon.getBoundingClientRect().top;
            icon.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;

            // Prevent moving outside the viewport
            let maxX = window.innerWidth - icon.clientWidth;
            let maxY = window.innerHeight - icon.clientHeight;

            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(0, Math.min(y, maxY));

            icon.style.left = x + "px";
            icon.style.top = y + "px";
            icon.style.position = "fixed";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            icon.style.cursor = "grab";
        });

        // Click event to open WhatsApp
        icon.addEventListener("click", openWhatsApp);
    </script>
